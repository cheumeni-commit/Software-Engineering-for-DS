<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "_compute_daily_transactions", "label": "_compute_daily_transactions", "shape": "dot", "size": 10}, {"id": "_compute_weekly_transactions", "label": "_compute_weekly_transactions", "shape": "dot", "size": 10}, {"id": "_get_year_transactions", "label": "_get_year_transactions", "shape": "dot", "size": 10}, {"id": "_get_transactions", "label": "_get_transactions", "shape": "dot", "size": 10}, {"id": "_merge_transactions_with_products", "label": "_merge_transactions_with_products", "shape": "dot", "size": 10}, {"id": "_add_date_and_delete_supplier", "label": "_add_date_and_delete_supplier", "shape": "dot", "size": 10}, {"id": "_save_dataset", "label": "_save_dataset", "shape": "dot", "size": 10}, {"id": "_compute_historical", "label": "_compute_historical", "shape": "dot", "size": 10}, {"id": "_save_historical", "label": "_save_historical", "shape": "dot", "size": 10}, {"id": "load_transactions", "label": "load_transactions", "shape": "dot", "size": 10}, {"id": "load_products", "label": "load_products", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "_compute_daily_transactions", "to": "_compute_weekly_transactions", "weight": 1}, {"arrows": "to", "from": "_compute_weekly_transactions", "to": "_get_year_transactions", "weight": 1}, {"arrows": "to", "from": "_get_year_transactions", "to": "_get_transactions", "weight": 1}, {"arrows": "to", "from": "_get_transactions", "to": "_merge_transactions_with_products", "weight": 1}, {"arrows": "to", "from": "_merge_transactions_with_products", "to": "_add_date_and_delete_supplier", "weight": 1}, {"arrows": "to", "from": "_add_date_and_delete_supplier", "to": "_save_dataset", "weight": 1}, {"arrows": "to", "from": "_compute_historical", "to": "_save_historical", "weight": 1}, {"arrows": "to", "from": "load_transactions", "to": "_compute_daily_transactions", "weight": 1}, {"arrows": "to", "from": "load_transactions", "to": "_compute_historical", "weight": 1}, {"arrows": "to", "from": "load_products", "to": "_merge_transactions_with_products", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
